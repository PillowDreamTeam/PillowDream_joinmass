name: 构建PillowDream_joinmass插件

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取代码
        uses: actions/checkout@v4

      - name: 配置JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: 安装Gradle 8.5
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.5

      - name: 构建插件
        run: gradle buildAll

      - name: 上传产物
        uses: actions/upload-artifact@v4
        with:
          name: PillowDream_joinmass
          path: build/libs/
